<mat-card class="utilisateur-card">
    <mat-card-header>
      <div mat-card-avatar [ngStyle]="{'background-image': 'url('+ utilisateur.photoUrl +')'}"></div>
      <mat-card-title>{{ utilisateur.nom }}</mat-card-title>
      <mat-card-subtitle>{{ utilisateur.prenom }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      {{utilisateur.email}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>

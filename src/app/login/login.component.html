<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-container-form">
    <h3>Connexion</h3>
    <mat-form-field class>
      <input matInput placeholder="Email" formControlName = "email" >
      <div *ngIf="f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
    </div>
    </mat-form-field>

    <mat-form-field class>
      <input type="password" matInput placeholder="mot de passe" formControlName = "motdepasse" >
    </mat-form-field>
    <button mat-raised-button color="primary" [disabled] ="loginForm.invalid" type="submit">Connexion</button>
    <div *ngIf="isError">
      <div style="color:red;" >invalid Login ! please try again </div>
    </div>

    <br>

  </form>
</div>

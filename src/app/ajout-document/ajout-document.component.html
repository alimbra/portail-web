<div class="containerAdd">
    <form [formGroup]="ajoutDocumentForm" (ngSubmit)="onSubmit()" class="example-form">
  
      <h3>Ajout Actualité</h3>
  
      <mat-form-field class="example-full-width">
          <mat-label>le titre </mat-label>
          <input matInput placeholder=" titre" formControlName="titre" [ngClass]="{ 'is-invalid': f.titre.errors }">
          <div *ngIf="f.titre.errors" class="invalid-feedback">
              <div *ngIf="f.titre.errors.required">le titre est requis</div>
              <div *ngIf="f.titre.errors.minlength">le titre doit avoir minimum 3 charactères</div>
          </div>
        </mat-form-field>
      
        <input type="file" placeholder=" fichier" formControlName="fichier"
        (change)="upload($event)">

        
        <br>
        <br>
        
        <button mat-raised-button color="primary" [disabled] ="ajoutDocumentForm.invalid" type="submit">ajouter Document</button>
  
      </form>
  </div>

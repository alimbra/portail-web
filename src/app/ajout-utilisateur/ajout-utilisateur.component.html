<div class="containerAdd">
    <form [formGroup]="addUtilisateurForm" (ngSubmit)="onSubmit()" class="example-form">
  
      <h3>Ajout Actualité</h3>

      <mat-form-field class="example-full-width">
        <mat-label>photo Url </mat-label>
        <input matInput placeholder="photoUrl" formControlName="photoUrl">
      </mat-form-field>

      <mat-form-field class="example-full-width">
          <mat-label>Nom </mat-label>
          <input matInput placeholder=" nom" formControlName="nom">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Prenom </mat-label>
            <input matInput placeholder=" prenom" formControlName="prenom">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label> Email </mat-label>
            <input matInput placeholder=" email" formControlName="email">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label> Mot de passe </mat-label>
            <input matInput type="password" placeholder="mot de passe" formControlName="motdepasse">
        </mat-form-field>

      
        <mat-form-field>
        <mat-label>rôle</mat-label>
            <mat-select formControlName="role" [(value)]="role">
                <mat-option value="client"> Client</mat-option>
                <mat-option value="employe"> Employé</mat-option>
                <mat-option value="admin"> Administrateur</mat-option>
            </mat-select>
        </mat-form-field>
  
        
        <br>
        <button mat-raised-button color="primary" [disabled] ="addUtilisateurForm.invalid" type="submit">ajouter l´utilisateur</button>
  
      </form>
  </div>
